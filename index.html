<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--change the "content" regarding to the pages description-->
    <meta name="description" content="A simple clock">

    <!--change the "content" regarding to the pages keywords-->
    <meta name="keywords" content="clock, watch, time">

    <!--change the "content" regarding to the pages author-->
    <meta name="author" content="Blue Bird">

    <!--change the "content" regarding to the pages author-->
    <meta http-equiv="refresh" content="360">
</head>

<body>
    <main>
        <section id="date">
            <div class="dig-day digital"></div>
            <div class="char digital">.</div>
            <div class="dig-mth digital"></div>
            <div class="char digital">.</div>
            <div class="dig-yer digital"></div>
            </div>
        </section>
        <section id="clock">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand hour-hand"></div>
                <div class="centre"></div>
            </div>
        </section>
        <section id="digital">
            <div class="dig-hur digital"></div>
            <div class="char digital">:</div>
            <div class="dig-mnt digital"></div>
            <div class="char digital">:</div>
            <div class="dig-sec digital"></div>
            </div>
        </section>
    </main>
    <div class="controls">
        <label for="change-color">Change Color</label>
        <input id="change-color" class="digital" type="color" name="--bg1-color" value="#abfe2d">
    </div>
    <script src="jsDate.js" ></script>
</body>

</html>
